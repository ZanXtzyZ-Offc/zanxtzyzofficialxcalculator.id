<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZanXtzyZ Official Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
        }
        
        .calculator-container {
            position: relative;
            width: 100%;
            max-width: 380px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(19, 19, 34, 0.8);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .fire-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, rgba(255, 69, 0, 0.5), transparent);
            border-radius: 0 0 20px 20px;
            z-index: 0;
            animation: fireAnimation 1.5s infinite alternate;
        }
        
        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #ff7b00;
            position: relative;
            z-index: 1;
        }
        
        .calculator-title {
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ff7b00, #ff5500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .display {
            position: relative;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: right;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 100, 0, 0.05), transparent);
            pointer-events: none;
        }
        
        .previous-operand {
            min-height: 25px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-operand {
            min-height: 45px;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .button {
            position: relative;
            height: 70px;
            border-radius: 15px;
            border: none;
            background: rgba(30, 30, 50, 0.8);
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 100, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .button:hover {
            background: rgba(40, 40, 60, 0.9);
            transform: translateY(-3px);
        }
        
        .button:hover::before {
            opacity: 1;
        }
        
        .button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .operator {
            background: rgba(255, 100, 0, 0.2);
            color: #ff7b00;
        }
        
        .equals {
            background: linear-gradient(45deg, #ff7b00, #ff5500);
            color: white;
            font-weight: 700;
        }
        
        .span-two {
            grid-column: span 2;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fireAnimation {
            0% {
                background: linear-gradient(to top, rgba(255, 69, 0, 0.5), transparent);
                height: 40px;
            }
            100% {
                background: linear-gradient(to top, rgba(255, 100, 0, 0.7), transparent);
                height: 60px;
            }
        }
        
        @media (max-width: 400px) {
            .calculator-container {
                padding: 15px;
            }
            
            .button {
                height: 60px;
                font-size: 1.3rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="fire-effect"></div>
        
        <div class="calculator-header">
            <h1 class="calculator-title">ZanXtzyZ Official</h1>
            <div class="calculator-subtitle">Calculator By ZanXtzyZ Official!</div>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="button span-two" data-action="clear">C</button>
            <button class="button" data-action="delete">DEL</button>
            <button class="button operator" data-action="divide">÷</button>
            
            <button class="button" data-number="7">7</button>
            <button class="button" data-number="8">8</button>
            <button class="button" data-number="9">9</button>
            <button class="button operator" data-action="multiply">×</button>
            
            <button class="button" data-number="4">4</button>
            <button class="button" data-number="5">5</button>
            <button class="button" data-number="6">6</button>
            <button class="button operator" data-action="subtract">−</button>
            
            <button class="button" data-number="1">1</button>
            <button class="button" data-number="2">2</button>
            <button class="button" data-number="3">3</button>
            <button class="button operator" data-action="add">+</button>
            
            <button class="button" data-number="0">0</button>
            <button class="button" data-number=".">.</button>
            <button class="button equals" data-action="calculate">=</button>
        </div>
        
        <div class="footer">
            Powered by ZanXtzyZ Official Developer
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetScreen = false;
            }
            
            delete() {
                if (this.resetScreen) return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }
            
            appendNumber(number) {
                if (this.resetScreen) {
                    this.currentOperand = '';
                    this.resetScreen = false;
                }
                
                // Prevent multiple decimal points
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                // Handle leading zero
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                    return;
                }
                
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                
                this.operation = operation;
                this.previousOperand = `${this.currentOperand} ${this.getOperationSymbol(operation)}`;
                this.resetScreen = true;
            }
            
            getOperationSymbol(operation) {
                switch(operation) {
                    case 'add': return '+';
                    case 'subtract': return '−';
                    case 'multiply': return '×';
                    case 'divide': return '÷';
                    default: return '';
                }
            }
            
            calculate() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            computation = 'Error';
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.resetScreen = true;
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand;
                this.previousOperandElement.innerText = this.previousOperand;
            }
        }
        
        // Get DOM elements
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-action]');
        const equalsButton = document.querySelector('[data-action="calculate"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const clearButton = document.querySelector('[data-action="clear"]');
        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        
        // Create calculator
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // Event listeners
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        operationButtons.forEach(button => {
            if (button.dataset.action !== 'calculate' && 
                button.dataset.action !== 'clear' && 
                button.dataset.action !== 'delete') {
                
                button.addEventListener('click', () => {
                    calculator.chooseOperation(button.dataset.action);
                    calculator.updateDisplay();
                });
            }
        });
        
        equalsButton.addEventListener('click', () => {
            calculator.calculate();
            calculator.updateDisplay();
        });
        
        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (/^[0-9.]$/.test(e.key)) {
                calculator.appendNumber(e.key);
                calculator.updateDisplay();
            } else if (e.key === '+' || e.key === '-') {
                calculator.chooseOperation(e.key === '+' ? 'add' : 'subtract');
                calculator.updateDisplay();
            } else if (e.key === '*' || e.key === 'x') {
                calculator.chooseOperation('multiply');
                calculator.updateDisplay();
            } else if (e.key === '/') {
                calculator.chooseOperation('divide');
                calculator.updateDisplay();
            } else if (e.key === 'Enter' || e.key === '=') {
                calculator.calculate();
                calculator.updateDisplay();
            } else if (e.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            } else if (e.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
